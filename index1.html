<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="card-container">  
          <div class="card">
            <div class="card-front">
              <img src="./images/card-logo.svg" alt="card-logo" class="card-logo">
              <span class="card-number">0000 0000 0000 0000</span>
              <div class="card-name">
                <h4>Jane Appleseed</h4>
                <span>00/00</span>
              </div>  
            </div>
            <div class="card-back">
              <span>000</span>
            </div>
          </div>
        </div>
        <form action="#">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="  e.g. Jane Appleseed">
          <label for="password" autocomplete="current password">Card Number</label>
          <input type="password" id="password" placeholder="e.g. 1234 567891230000">
          <div class="date-cvc">
            <div>
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="date" id="date">
                <input type="number" id="month-date" placeholder="MM">
                <input type="number" id="year-date" placeholder="YY">  
                </div>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input type="number" id="cvc" placeholder="e.g. 123">
              </div>
            </div>
          <button>Confirm</button>
        </form>
    </div>
    
</body>
</html>
